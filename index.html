<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前世今生大揭秘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .question {
            margin: 20px 0;
            font-size: 18px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background: #0056b3;
        }
        #result, #long-test {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>前世今生大揭秘</h1>
        <h2>天赋，职场，婚姻一站搞定</h2>
        <p>简单、快速、不模棱两可的问卷，剖开你的灵魂结构与关系。</p>
        <p>3-5 分钟内呈现一览无余！</p>

        <!-- 短板问卷 -->
        <div id="short-quiz">
            <p class="question" id="short-question-text"></p>
            <div class="options" id="short-options"></div>
        </div>

        <!-- 短板结果 -->
        <div id="result">
            <h2>你的灵魂结构是：</h2>
            <p id="result-text"></p>
            <button onclick="startLongTest()">📜 继续深入测试</button>
        </div>

        <!-- 长板问卷 -->
        <div id="long-test">
            <h2>长版测试（30 题）</h2>
            <p class="question" id="long-question-text"></p>
            <div class="options" id="long-options"></div>
            <button onclick="finishLongTest()" style="display: none;">🔍 
查看完整报告</button>
        </div>
    </div>

<script>
    let shortAnswers = []; // 存储短板问卷答案
    let longAnswers = [];  // 存储长板问卷答案
    let soulType = "";     // 灵魂结构（短板确定后不再更改）

    // 短板问卷题目
    const shortQuestions = [
        "1. 你更喜欢以下哪种活动？",
        "2. 你更容易被哪种情绪影响？",
        "3. 你喜欢以下哪种职业？",
        "4. 你更关注？",
        "5. 你在社交场合更像？"
    ];
    const shortOptions = [
        ["📖 阅读 & 思考", "💬 社交 & 交流"],
        ["🧠 理性，逻辑", "❤️ 情感，直觉"],
        ["🔬 科学家 / 工程师", "🎭 艺术家 / 公关"],
        ["🎯 目标 & 计划", "🌿 体验 & 感受"],
        ["👀 观察者", "🔥 领导者"]
    ];

    let shortIndex = 0;

    window.onload = function() {
        startShortTest();  // 页面加载时开始短板问卷
    };

    function startShortTest() {
        shortIndex = 0;
        document.getElementById("short-quiz").style.display = "block";
        loadShortQuestion();
    }

    function loadShortQuestion() {
        document.getElementById("short-question-text").innerText = 
shortQuestions[shortIndex];
        let newOptions = "";
        shortOptions[shortIndex].forEach((option, index) => {
            newOptions += `<button 
onclick="nextShortQuestion(${index})">${option}</button>`;
        });
        document.getElementById("short-options").innerHTML = newOptions;
    }

    function nextShortQuestion(choice) {
        shortAnswers.push(choice);
        if (shortIndex < shortQuestions.length - 1) {
            shortIndex++;
            loadShortQuestion();
        } else {
            calculateSoulType();
            document.getElementById("short-quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
        }
    }

    function calculateSoulType() {
        let score = shortAnswers.reduce((a, b) => a + b, 0);
        if (score <= 2) {
            soulType = "极端魂爱灵";
        } else if (score <= 4) {
            soulType = "中等魂爱灵";
        } else if (score <= 6) {
            soulType = "魂无感";
        } else if (score <= 8) {
            soulType = "中等魂恨灵";
        } else {
            soulType = "极端魂恨灵";
        }
        document.getElementById("result-text").innerText = 
`你的灵魂结构是：${soulType} 😊`;
    }

    function startLongTest() {
        document.getElementById("result").style.display = "none";
        document.getElementById("long-test").style.display = "block";
        loadLongTest();
    }

    // 长板问卷题目（仅列出 10 题，可添加至 30 题）
    const longQuestions = [
        "1. 你在工作中更喜欢？",
        "2. 你如何做决定？",
        "3. 你对新事物的接受度如何？",
        "4. 你喜欢单独工作还是团队合作？",
        "5. 你更擅长处理数据还是人与人之间的关系？",
        "6. 你对未来的规划方式是？",
        "7. 你觉得自己属于逻辑分析型还是创造型？",
        "8. 你是否容易受环境影响？",
        "9. 你如何看待规则？",
        "10. 你更喜欢哪种学习方式？"
    ];

    let longIndex = 0;

    function loadLongTest() {
        if (longIndex < longQuestions.length) {
            document.getElementById("long-question-text").innerText = 
longQuestions[longIndex];
            document.getElementById("long-options").innerHTML = `
                <button onclick="nextLongQuestion()">选项 A</button>
                <button onclick="nextLongQuestion()">选项 B</button>
            `;
        } else {
            document.getElementById("long-options").innerHTML = "";
            document.querySelector("#long-test button").style.display = 
"block";
        }
    }

    function nextLongQuestion() {
        longIndex++;
        loadLongTest();
    }

    function finishLongTest() {
        alert(`测试完成！你的完整报告已生成。\n灵魂结构：${soulType}`);
    }
</script>

</body>
</html>
