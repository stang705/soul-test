<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>前世今生大揭秘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .progress {
            height: 10px;
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007BFF;
            transition: width 0.5s;
        }
        .question {
            margin: 20px 0;
            font-size: 18px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .options button:hover {
            background: #0056b3;
        }
        #result {
            display: none;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>前世今生大揭秘</h1>
        <h2>天赋，职场，婚姻一站搞定</h2>
        
<p>简单、快速、不模棱两可的问卷，剖开你的灵魂结构与关系。</p>
        <p>3-5 分钟内呈现一览无余！</p>

        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="quiz">
            <p class="question" id="question-text"></p>
            <div class="options" id="options"></div>
        </div>

        <div id="result">
            <h2>你的灵魂结构是：</h2>
            <p id="soul-result"></p>
            <h3>可能的 MBTI 类型：</h3>
            <p id="mbti-result"></p>
            <h3>适合的 Ivy Talent 8 职业方向：</h3>
            <p id="career-result"></p>
            <h3>你的理想灵魂伴侣：</h3>
            <p id="soulmate-result"></p>
            <h3>灵魂成长轨迹：</h3>
            <p id="soul-growth"></p>
            <h3>如何优化你的灵魂方向？</h3>
            <p id="soul-guidance"></p>
        </div>
    </div>

    <script>
        let questionIndex = 0;
        let userChoices = [];

        const questions = [
            "1. 你更喜欢以下哪种活动？",
            "2. 你更容易被哪种情绪影响？",
            "3. 你喜欢以下哪种职业？",
            "4. 你更关注？",
            "5. 你在社交场合更像？"
        ];
        const options = [
            ["📖 阅读 & 思考", "💬 社交 & 交流"],
            ["🧠 理性，逻辑", "❤️ 情感，直觉"],
            ["🔬 科学家 / 工程师", "🎭 艺术家 / 公关"],
            ["🎯 目标 & 计划", "🌿 体验 & 感受"],
            ["👀 观察者", "🔥 领导者"]
        ];

        const soulTypes = ["极端魂爱灵", "中等魂爱灵", "魂无感", 
"中等魂恨灵", "极端魂恨灵"];
        const mbtiTypes = ["INTJ", "ENTP", "INFJ", "ESFP", "ISTP"];
        const careers = ["科技研发", "市场营销", "艺术创作", 
"企业管理", "自由职业"];
        const soulmates = ["支持型伴侣", "灵魂知己", "互补型伴侣", 
"挑战型伴侣", "独立伴侣"];
        const soulGrowth = [
            "你的灵魂结构较稳定，通常不会轻易改变。",
            "你可能在未来转向更加理性或感性，需要根据环境适应。",
            "你的灵魂可能趋于中立，在不同阶段表现不同的倾向。",
            "你的灵魂发展方向存在波动，可能逐渐偏向极端。",
            "你的灵魂经历过较大冲突，可能发生剧烈转变。"
        ];
        const soulGuidance = [
            "建议你保持稳定，利用自身优势，避免过度受环境影响。",
            "建议多接触不同视角，发展更均衡的思维模式。",
            "建议定期反思自己的决策，避免情绪化影响选择。",
            "建议加强自我调节，找到适合自己的成长方向。",
            "建议慎重面对人生关键决策，避免走向不可逆的极端。"
        ];

        function startQuiz() {
            document.getElementById("question-text").innerText = 
questions[0];
            let newOptions = "";
            options[0].forEach((option, index) => {
                newOptions += `<button 
onclick="nextQuestion(${index})">${option}</button>`;
            });
            document.getElementById("options").innerHTML = 
newOptions;
        }

        function nextQuestion(choice) {
            userChoices.push(choice);
            if (questionIndex < questions.length - 1) {
                questionIndex++;
                document.getElementById("question-text").innerText = 
questions[questionIndex];
                let newOptions = "";
                options[questionIndex].forEach((option, index) => {
                    newOptions += `<button 
onclick="nextQuestion(${index})">${option}</button>`;
                });
                document.getElementById("options").innerHTML = 
newOptions;

                document.getElementById("progress-bar").style.width 
= ((questionIndex + 1) / questions.length * 100) + "%";
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = 
"block";

            const soulIndex = userChoices.reduce((sum, val) => sum + 
val, 0) % soulTypes.length;
            document.getElementById("soul-result").innerText = 
soulTypes[soulIndex];

            document.getElementById("mbti-result").innerText = 
mbtiTypes[soulIndex];
            document.getElementById("career-result").innerText = 
careers[soulIndex];
            document.getElementById("soulmate-result").innerText = 
soulmates[soulIndex];
            document.getElementById("soul-growth").innerText = 
soulGrowth[soulIndex];
            document.getElementById("soul-guidance").innerText = 
soulGuidance[soulIndex];
        }

        startQuiz();
    </script>
</body>
</html>
