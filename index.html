<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>前世今生大揭秘</title>
</head>
<body>
    <h1>前世今生大揭秘</h1>
    <h2>天赋，职场，婚姻一站搞定</h2>
    <p>简单、快速、不模棱两可的问卷，剖开你的灵魂结构与关系。</p>

    <form id="soulTest">
        <p>1. 你更喜欢以下哪种活动？</p>
        <input type="radio" name="q1" value="rational"> 阅读 & 思考
        <input type="radio" name="q1" value="social"> 社交 & 交流

        <p>2. 你更容易被哪种情绪影响？</p>
        <input type="radio" name="q2" value="rational"> 理性，逻辑
        <input type="radio" name="q2" value="emotional"> 情感，直觉

        <p>3. 你喜欢以下哪种职业？</p>
        <input type="radio" name="q3" value="scientific"> 科学家 / 
工程师
        <input type="radio" name="q3" value="artistic"> 艺术家 / 公关

        <p>4. 你更关注？</p>
        <input type="radio" name="q4" value="goal"> 目标 & 计划
        <input type="radio" name="q4" value="experience"> 体验 & 感受

        <p>5. 你在社交场合更像？</p>
        <input type="radio" name="q5" value="observer"> 观察者
        <input type="radio" name="q5" value="leader"> 领导者

        <br><br>
        <button type="button" 
onclick="calculateResult()">提交答案</button>
    </form>

    <h3 id="result"></h3>

    <script>
        function calculateResult() {
            let answers = {
                rational: 0,
                social: 0,
                emotional: 0,
                scientific: 0,
                artistic: 0,
                goal: 0,
                experience: 0,
                observer: 0,
                leader: 0
            };

            let selected = 
document.querySelectorAll("input[type=radio]:checked");
            selected.forEach(input => {
                answers[input.value]++;
            });

            let resultText = "你的灵魂结构是：";
            if (answers.rational >= 2) {
                resultText += "中等魂爱灵 😊 
你在理性和感性之间找到平衡！";
            } else if (answers.social >= 2) {
                resultText += "外向型魂爱灵 🔥 
你充满社交能量，喜欢与人互动！";
            } else if (answers.emotional >= 2) {
                resultText += "感性魂爱灵 💖 
你以情感驱动，富有同理心！";
            } else {
                resultText += "未知，需要更多数据分析 🧐";
            }

            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
